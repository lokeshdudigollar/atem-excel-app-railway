<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Extracted Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
        }

        .corrected {
            background-color: #bdf783; /* parrot green */
        }

        .wrong {
            background-color: #eb4343; /* red */
        }

        .yellowed {
            background-color: yellow;
        }

        .normal {
            background-color: white;
        }

        .legend {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .legend-items {
            display: flex;
            gap: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }
        .home-button {
            margin-left: auto;
        }

        .box {
            width: 20px;
            height: 20px;
            border: 1px solid #888;
        }

        .box.green { background-color: #bdf783; }
        .box.red { background-color: #eb4343; }
        .box.yellow { background-color: yellow; }

        .bottom-section {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
            text-align: center;
            align-items: center;
        }

        .download-button {
            width: 15%;
            background-color: #007bff;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        .footer {
            text-align: center;
            padding: 12px;
            margin-top: 40px;
            font-size: 14px;
            color: #666;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        .footer a {
            color: #007BFF;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .scroll-to-footer {
            position: sticky;
            top: 20px; /* Keeps it always 20px from top while scrolling */
            float: right;
            margin-right: 20px;
            z-index: 999;
            display: inline-block;
            width: 45px;
            height: 45px;
            background-color: white;
            color: #007BFF;
            border: 2px solid #007BFF;
            border-radius: 50%;
            text-align: center;
            line-height: 41px;
            font-size: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s, color 0.3s;
        }
        .scroll-to-footer:hover {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="#page-footer"  title="Go to footer" class="scroll-to-footer">
        <i class="fas fa-arrow-down"></i>
    </a>
    <h1 style="text-align: center;">Extracted Data</h1>
    <p>***Below colors show likelihood of mistakes</p>
    <div class="legend">
        <div class="legend-items">
            <div class="legend-item"><div class="box red"></div> Highly likely</div>
            <div class="legend-item"><div class="box yellow"></div> Medium likely</div>
            <div class="legend-item"><div class="box green"></div> Low chance</div>
        </div>

        <div class="home button">
            <a href="{{ url_for('index') }}">
                <button type="button" class="back-button">Back to Home</button>
            </a>
        </div>
    </div>

    <form method="POST" action="/download_excel">
        <input type="hidden" name="total_rows" value="{{ data|length }}">
        <table>
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                    <th>Suggestion</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr class="{% if item.corrected %}corrected{% elif item.wronged %}wrong{% elif item.yellowed %}yellowed{% else %}normal{% endif %}">
                    <td>
                        {{ item.field }}
                        <input type="hidden" name="field_{{ loop.index0 }}" value="{{ item.field }}">
                    </td>
                    <td><input type="text" name="value_{{ loop.index0 }}" value="{{ item.value }}"></td>
                    <td>{{ item.suggestion or '-' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    
        <div class="bottom-section">
            <p>Done correcting mistakes?</p>
            <input type="hidden" name="image_name" value="{{ image_name }}">
            <button class="download-button" type="submit">Download Excel</button>
            <a href="{{ url_for('index') }}">
                <button type="button" class="back-button">Back to Home</button>
            </a>
        </div>
    </form>
    <footer class="footer" id="page-footer">
        Built by <strong>Lokesh Dudigollar</strong> â€”
        <a href="https://www.codeplab.com/" target="_blank">repo @ codeplab.com</a>
    </footer>
    
</body>
</html>
